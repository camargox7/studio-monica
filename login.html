<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.iconi.ico" type="image/x-icon">
    <title>STUDIO BEAUTY MÔNICA CAMARGO</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* ================= TELA DE CARREGAMENTO ADICIONADA ================= */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #e8e8e8; /* Branco sólido mais escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            overflow: hidden;
        }
        .loader-content {
            position: relative;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader-logo-bg {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .spinner {
            width: 90px; height: 90px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            background: rgba(232, 232, 232, 0.6);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .loader-text {
            font-family: 'Playfair Display', serif;
            color: #b8860b;
            font-size: 16px;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: rgba(232, 232, 232, 0.6);
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-hidden { opacity: 0; visibility: hidden; }

        /* ================= SEU CÓDIGO ORIGINAL ABAIXO ================= */
        :root {
            --gold-main: #d4af37;
            --gold-light: #f5e6a8;
            --gold-strong: #b8860b;
            --bg-overlay: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .background-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                linear-gradient(var(--bg-overlay), var(--bg-overlay)),
                url("Studio Beauty Mônica Camargo.png");
            background-size: 50%;
            background-position: center;
            animation: panEffect 20s ease-in-out infinite alternate;
        }

        @keyframes panEffect {
            0% { transform: scale(1.0) translate(0, 0); }
            33% { transform: scale(1.1) translate(-1%, 1%); }
            66% { transform: scale(1.05) translate(1%, -1%); }
            100% { transform: scale(1.1) translate(0, 0); }
        }

        .login-container {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            width: 90%;
            max-width: 380px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--gold-main);
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--gold-light);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            outline: none;
            color: #ffffff !important;
            font-size: 15px;
        }
        
        .login-container input:focus {
            border-color: var(--gold-main);
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        input:-webkit-autofill {
            -webkit-text-fill-color: #fff !important;
            -webkit-box-shadow: 0 0 0px 1000px #1a1a1a inset !important;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--gold-strong), var(--gold-main));
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .login-container button:hover {
            filter: brightness(1.2);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .login-container p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .login-container a {
            color: var(--gold-main);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <img src="Studio Beauty Mônica Camargo.png" class="loader-logo-bg" alt="Logo">
            <div class="spinner"></div>
            <h1 class="loader-text">STUDIO BEAUTY</h1>
        </div>
    </div>

    <div class="background-animated"></div>

    <div class="login-container">
        <h2>LOGIN</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Seu e-mail aqui" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua senha" required>

            <button type="submit"><a href="index.html" style="color: inherit; text-decoration: none;">Entrar</a></button>
        </form>
        <p>Ainda não tem conta? <br> 
            <a href="cadastro.html">Cadastre-se agora</a>
        </p>
    </div>

    <script>
        window.addEventListener("load", function () {
            const loader = document.getElementById("loader");
            setTimeout(() => {
                loader.classList.add("loader-hidden");
            }, 800);
        });
    </script>

</body>
</html>
