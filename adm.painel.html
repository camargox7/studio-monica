<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.iconi.ico" type="image/x-icon">
    <title>Painel Admin - Studio MÃ´nica Camargo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --dark: #1a1a1a; }

        /* ================= TELA DE CARREGAMENTO ================= */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #e8e8e8; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; 
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .loader-logo { width: 150px; margin-bottom: 20px; animation: pulse 2s infinite ease-in-out; }
        .spinner { width: 60px; height: 60px; border: 3px solid rgba(212, 175, 55, 0.1); border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .loader-hidden { opacity: 0; visibility: hidden; }

        /* ================= ESTILO GERAL ================= */
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; color: #fff; min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.93), rgba(0, 0, 0, 0.93)), url("Studio Beauty MÃ´nica Camargo.png"); 
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        header { 
            background: rgba(10, 10, 10, 0.95); padding: 15px 5%; border-bottom: 1px solid var(--gold); 
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; 
        }

        .nav-tabs { display: flex; gap: 8px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 50px; border: 1px solid #333; }
        .tab-btn { background: none; border: none; color: #888; padding: 10px 18px; cursor: pointer; border-radius: 50px; transition: 0.3s; font-weight: 600; font-size: 12px; }
        .tab-btn.active { background: var(--gold); color: #000; }

        .container { padding: 30px 5%; max-width: 1200px; margin: 0 auto; }
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title { border-left: 4px solid var(--gold); padding-left: 15px; margin-bottom: 25px; color: var(--gold); font-family: 'Playfair Display', serif; text-transform: uppercase; }

        /* ================= TABELAS E CARDS ================= */
        .table-responsive { background: rgba(0,0,0,0.5); border-radius: 15px; overflow: hidden; border: 1px solid #333; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; font-size: 14px; }
        th { background: rgba(212, 175, 55, 0.1); color: var(--gold); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }

        .btn-action { padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-check { background: var(--green); color: #000; }
        .btn-del { background: var(--red); color: #fff; }
        .btn-zap { background: #25d366; color: #fff; text-decoration: none; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; }

        /* ================= GRID DE SERVIÃ‡OS ================= */
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 25px; }
        .edit-card { background: rgba(20, 20, 20, 0.8); border: 1px solid #333; padding: 20px; border-radius: 18px; position: relative; }
        .price-group { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px; border: 1px solid #333; margin: 15px 0; }
        
        .row-item { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        
        .custom-input { 
            width: 100%; padding: 10px; background: #000; border: 1px solid #444; 
            border-radius: 8px; color: #fff; font-family: 'Poppins'; box-sizing: border-box; font-size: 13px;
        }

        .label-mini { font-size: 10px; color: #888; margin-bottom: 2px; display: block; text-transform: uppercase; }

        .btn-save { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-add-sub { background: transparent; border: 1px dashed var(--gold); color: var(--gold); width: 100%; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }

    </style>
</head>
<body>

    <div id="loader">
        <img src="Studio Beauty MÃ´nica Camargo.png" class="loader-logo">
        <div class="spinner"></div>
        <div style="margin-top:20px; font-family:'Poppins'; color:#333; font-size:12px; font-weight:bold; letter-spacing:2px;">SISTEMA DE GESTÃƒO</div>
    </div>

    <header>
        <h1 style="font-size: 18px; font-family: 'Playfair Display', serif; color: var(--gold); margin: 0;">MÃ”NICA CAMARGO ADM</h1>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('agenda')">AGENDA</button>
            <button class="tab-btn" onclick="switchTab('clientes')">CLIENTES</button>
            <button class="tab-btn" onclick="switchTab('servicos')">SERVIÃ‡OS</button>
        </div>
        <a href="index.html" style="color:var(--red); text-decoration:none; font-size:12px; font-weight:bold;">SAIR</a>
    </header>

    <div class="container">
        
        <div id="agenda" class="tab-content active">
            <h3 class="section-title">PrÃ³ximos Compromissos</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Cliente</th>
                            <th>ServiÃ§o</th>
                            <th>Status</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="lista-agenda"></tbody>
                </table>
            </div>
        </div>

        <div id="clientes" class="tab-content">
            <h3 class="section-title">Lista de Clientes Cadastradas</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>Telefone</th>
                            <th>AÃ§Ã£o</th>
                        </tr>
                    </thead>
                    <tbody id="lista-clientes"></tbody>
                </table>
            </div>
        </div>

        <div id="servicos" class="tab-content">
            <h3 class="section-title">Gerenciar ServiÃ§os, PreÃ§os e Tempo</h3>
            <div class="admin-grid" id="grid-servicos">
                <div class="edit-card" onclick="adicionarNovaCategoria()" style="border: 2px dashed var(--gold); cursor: pointer; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(212, 175, 55, 0.05); min-height: 250px;">
                    <span style="font-size: 40px; color: var(--gold);">+</span>
                    <p style="color:var(--gold); font-weight: bold;">CRIAR NOVA CATEGORIA</p>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, updateDoc, deleteDoc, setDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ6CccwzLWQZtkmUdJhoeqouWXU7vv_Sk",
            authDomain: "studio-monica.firebaseapp.com",
            projectId: "studio-monica",
            storageBucket: "studio-monica.firebasestorage.app",
            messagingSenderId: "138869623014",
            appId: "1:138869623014:web:55e0bf1fb8fcf7da431327"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.addEventListener("load", () => {
            carregarAgenda();
            carregarClientes();
            carregarServicos();
            setTimeout(() => document.getElementById("loader").classList.add("loader-hidden"), 1000);
        });

        // --- AGENDA ---
        async function carregarAgenda() {
            const tbody = document.getElementById('lista-agenda');
            const snap = await getDocs(query(collection(db, "agendamentos"), orderBy("data", "asc")));
            tbody.innerHTML = "";
            snap.forEach(documento => {
                const d = documento.data();
                if(d.status !== "Cancelado") {
                    const dataFmt = d.data.split('-').reverse().join('/');
                    tbody.innerHTML += `
                        <tr>
                            <td>${dataFmt} - ${d.hora}h</td>
                            <td>${d.clienteNome || 'Cliente'}</td>
                            <td>${d.servico}</td>
                            <td style="color:${d.status === 'Confirmado' ? '#2ecc71' : '#f1c40f'}; font-weight:bold;">${d.status || 'Pendente'}</td>
                            <td>
                                <button class="btn-action btn-check" onclick="atualizarStatus('${documento.id}', 'Confirmado')">âœ”</button>
                                <button class="btn-action btn-del" onclick="removerItem('${documento.id}', 'agendamentos')">âœ˜</button>
                            </td>
                        </tr>
                    `;
                }
            });
        }

        // --- CLIENTES ---
        async function carregarClientes() {
            const tbody = document.getElementById('lista-clientes');
            const snap = await getDocs(collection(db, "clientes"));
            tbody.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                const cleanTel = u.telefone ? u.telefone.replace(/\D/g, '') : '';
                tbody.innerHTML += `<tr><td>${u.nome || '---'}</td><td>${u.telefone || '---'}</td><td><a href="https://wa.me/55${cleanTel}" target="_blank" class="btn-zap">WhatsApp</a></td></tr>`;
            });
        }

        // --- SERVIÃ‡OS COM CAMPO DE TEMPO ---
        async function carregarServicos() {
            const grid = document.getElementById('grid-servicos');
            const snap = await getDocs(collection(db, "categorias_servicos"));
            const btnAdd = grid.lastElementChild;
            grid.innerHTML = "";
            
            snap.forEach(documento => {
                const cat = documento.data();
                const card = document.createElement('div');
                card.className = 'edit-card';
                card.innerHTML = `
                    <label class="label-mini">Nome da Categoria</label>
                    <input type="text" id="name-${documento.id}" value="${cat.nome}" class="custom-input" style="font-weight:bold; color:var(--gold); font-size:16px;">
                    
                    <div class="price-group" id="container-${documento.id}">
                        <div style="display:flex; gap:8px; margin-bottom:8px; padding-bottom:5px; border-bottom:1px solid #333;">
                            <span style="flex:2; font-size:9px; color:#666;">SERVIÃ‡O</span>
                            <span style="flex:1; font-size:9px; color:#666;">PREÃ‡O R$</span>
                            <span style="flex:1; font-size:9px; color:#666;">TEMPO (MIN)</span>
                            <span style="width:30px;"></span>
                        </div>
                        ${(cat.itens || []).map((item) => `
                            <div class="row-item">
                                <input type="text" placeholder="Ex: Corte" value="${item.nome}" class="custom-input" style="flex:2">
                                <input type="text" placeholder="50,00" value="${item.preco}" class="custom-input" style="flex:1">
                                <input type="text" placeholder="30" value="${item.tempo || ''}" class="custom-input" style="flex:1">
                                <button class="btn-action btn-del" onclick="this.parentElement.remove()">âœ˜</button>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn-add-sub" onclick="addLinhaItem('container-${documento.id}')">+ Adicionar Item</button>
                    <button class="btn-save" onclick="salvarCategoria('${documento.id}')">Salvar Categoria</button>
                    <button onclick="removerItem('${documento.id}', 'categorias_servicos')" style="background:none; border:none; color:var(--red); cursor:pointer; width:100%; margin-top:15px; font-size:11px;">Excluir Categoria</button>
                `;
                grid.appendChild(card);
            });
            grid.appendChild(btnAdd);
        }

        window.addLinhaItem = (id) => {
            const div = document.createElement('div');
            div.className = 'row-item';
            div.innerHTML = `
                <input type="text" placeholder="ServiÃ§o" class="custom-input" style="flex:2">
                <input type="text" placeholder="R$" class="custom-input" style="flex:1">
                <input type="text" placeholder="Min" class="custom-input" style="flex:1">
                <button class="btn-action btn-del" onclick="this.parentElement.remove()">âœ˜</button>
            `;
            document.getElementById(id).appendChild(div);
        };

        window.salvarCategoria = async (id) => {
            const nomeCat = document.getElementById(`name-${id}`).value;
            const rows = document.getElementById(`container-${id}`).querySelectorAll('.row-item');
            const itens = Array.from(rows).map(r => ({
                nome: r.querySelectorAll('input')[0].value,
                preco: r.querySelectorAll('input')[1].value,
                tempo: r.querySelectorAll('input')[2].value
            })).filter(i => i.nome !== "");

            await updateDoc(doc(db, "categorias_servicos", id), { nome: nomeCat, itens: itens });
            alert("Categoria '" + nomeCat + "' salva!");
        };

        window.adicionarNovaCategoria = async () => {
            const id = "cat_" + Date.now();
            await setDoc(doc(db, "categorias_servicos", id), { nome: "Nova Categoria", itens: [] });
            carregarServicos();
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.currentTarget.classList.add('active');
        };

       window.atualizarStatus = async (id, status) => {
    try {
        // 1. Busca os dados do agendamento para montar a mensagem
        const snap = await getDocs(query(collection(db, "agendamentos")));
        let dadosAgendamento = null;
        
        // Encontra o agendamento especÃ­fico pelo ID
        snap.forEach(doc => { if(doc.id === id) dadosAgendamento = doc.data(); });

        if (dadosAgendamento) {
            // 2. Atualiza no Firebase
            await updateDoc(doc(db, "agendamentos", id), { status: status });
            
            // 3. Formata a data e o telefone
            const dataFmt = dadosAgendamento.data.split('-').reverse().join('/');
            const telLimpo = dadosAgendamento.clienteTelefone ? dadosAgendamento.clienteTelefone.replace(/\D/g, '') : '';

            // 4. Cria a mensagem personalizada
            const mensagem = `OlÃ¡ ${dadosAgendamento.clienteNome}, aqui Ã© do *Studio MÃ´nica Camargo*! âœ¨%0APassando para confirmar seu agendamento:%0A%0AðŸ—“ï¸ *Data:* ${dataFmt}%0Aâ° *HorÃ¡rio:* ${dadosAgendamento.hora}h%0AðŸ’… *ServiÃ§o:* ${dadosAgendamento.servico}%0A%0AEstamos te aguardando! ðŸ˜Š`;

            // 5. Abre o WhatsApp (se houver telefone cadastrado)
            if(telLimpo) {
                window.open(`https://wa.me/55${telLimpo}?text=${mensagem}`, '_blank');
            } else {
                alert("Agendamento confirmado! (Cliente sem telefone cadastrado para envio automÃ¡tico)");
            }
            
            carregarAgenda(); // Atualiza a tabela na tela
        }
    } catch (error) {
        console.error("Erro ao confirmar:", error);
        alert("Erro ao processar confirmaÃ§Ã£o.");
    }
};

        window.removerItem = async (id, colecao) => {
            if(confirm("Excluir permanentemente?")) {
                await deleteDoc(doc(db, colecao, id));
                colecao === 'agendamentos' ? carregarAgenda() : carregarServicos();
            }
        };
    </script>
</body>
</html>
