<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.iconi.ico" type="image/x-icon">
    <title>Admin Login - Studio Mônica Camargo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ================= TELA DE CARREGAMENTO ================= */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .loader-content { display: flex; flex-direction: column; align-items: center; }
        .spinner {
            width: 80px; height: 80px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loader-text { font-family: 'Playfair Display', serif; color: #b8860b; letter-spacing: 5px; text-transform: uppercase; font-size: 14px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-hidden { opacity: 0; visibility: hidden; }

        /* ================= ESTILO LOGIN COM FUNDO ================= */
        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url("Studio Beauty Mônica Camargo.png"); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #d4af37;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .login-logo {
            width: 100px;
            margin-bottom: 15px;
        }

        h1 { font-family: 'Playfair Display', serif; color: #d4af37; margin-bottom: 30px; font-size: 24px; }
        
        input {
            width: 100%; padding: 12px; margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6); border: 1px solid #333;
            border-radius: 8px; color: #fff; box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        
        input:focus { border-color: #d4af37; }

        .btn-admin {
            width: 100%; padding: 15px;
            background: linear-gradient(45deg, #b8860b, #d4af37);
            border: none; border-radius: 8px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; color: #000;
            transition: 0.3s;
        }

        .btn-admin:hover { transform: scale(1.02); filter: brightness(1.1); }

        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; font-size: 13px; }
        .back-link:hover { color: #d4af37; }
        
        .error-msg { color: #ff4d4d; font-size: 12px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <h1 class="loader-text">ACESSO RESTRITO</h1>
        </div>
    </div>

    <div class="login-card">
        <img src="Studio Beauty Mônica Camargo.png" alt="Logo" class="login-logo">
        <h1>Acesso Admin</h1>
        
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuário Admin" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <div id="mensagemErro" class="error-msg">Usuário ou senha incorretos!</div>
            <button type="submit" class="btn-admin">Entrar no Painel</button>
        </form>

        <a href="index.html" class="back-link">← Voltar para o site</a>
    </div>

    <script>
        // Efeito do Loader
        window.addEventListener("load", function () {
            const loader = document.getElementById("loader");
            setTimeout(() => { loader.classList.add("loader-hidden"); }, 800);
        });

        // VALIDAÇÃO DE USUÁRIO E SENHA
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede a página de recarregar sozinha

            const usuarioInserido = document.getElementById('usuario').value;
            const senhaInserida = document.getElementById('senha').value;
            const erro = document.getElementById('mensagemErro');

            // SEU USUÁRIO E SENHA FIXOS
            const usuarioCorreto = "Monica Camargo";
            const senhaCorreta = "2015";

            if (usuarioInserido === usuarioCorreto && senhaInserida === senhaCorreta) {
                // Se estiver certo, vai para o painel
                window.location.href = "adm.painel.html";
            } else {
                // Se estiver errado, mostra a mensagem vermelha
                erro.style.display = 'block';
                // Limpa o campo de senha para tentar de novo
                document.getElementById('senha').value = '';
            }
        });
    </script>
</body>
</html>
