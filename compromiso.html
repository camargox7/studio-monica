<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.iconi.ico" type="image/x-icon">
    <title>Meus Compromissos - Studio M√¥nica Camargo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #1a1a1a;
            --red: #ff4d4d;
        }

        /* ================= TELA DE CARREGAMENTO COM LOGO ================= */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .loader-logo {
            width: 120px; /* Ajuste o tamanho conforme sua logo */
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

         .spinner {
            width: 90px; height: 90px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            background: rgba(232, 232, 232, 0.6);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }


         .loader-text {
            font-family: 'Playfair Display', serif;
            color: #b8860b;
            font-size: 16px;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: rgba(232, 232, 232, 0.6);
            padding: 5px 15px;
            border-radius: 5px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .loader-hidden { opacity: 0; visibility: hidden; }

        /* ================= ESTILOS GERAIS ================= */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url("Studio Beauty M√¥nica Camargo.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }

        header {
            padding: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--gold);
        }

        .container {
            padding: 40px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-box {
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            text-align: center;
            margin-bottom: 30px;
        }

        .appointment-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-left: 5px solid var(--gold);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-badge {
            float: right;
            background: var(--gold);
            color: #000;
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 50px;
            font-weight: bold;
        }

        .btn-cancelar {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-cancelar:hover { background: var(--red); color: white; }

        /* ================= MODAL PERSONALIZADO ================= */
        #customModal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid var(--gold);
            padding: 30px;
            border-radius: 20px;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .modal-logo {
            width: 50px;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-confirm {
            flex: 1;
            padding: 12px;
            background: var(--gold);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-back {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <img src="Studio Beauty M√¥nica Camargo.png" alt="Logo Studio M√¥nica Camargo" class="loader-logo">
            <div class="spinner"></div>
            <h1 class="loader-text">STUDIO BEAUTY</h1>
        </div>
    </div>

    <div id="customModal">
        <div class="modal-content">
            <img src="logo.iconi.ico" class="modal-logo" alt="Logo">
            <h3 style="font-family: 'Playfair Display', serif; color: var(--gold);">Cancelar?</h3>
            <p style="font-size: 13px; color: #bbb;">Voc√™ confirma o cancelamento deste hor√°rio no Studio M√¥nica Camargo?</p>
            <div class="modal-buttons">
                <button class="btn-back" onclick="fecharModal()">Voltar</button>
                <button class="btn-confirm" id="confirmarAcao">Sim, cancelar</button>
            </div>
        </div>
    </div>

    <header>
        <h1 style="font-family: 'Playfair Display', serif; color: var(--gold); margin:0;">STUDIO M√îNICA CAMARGO</h1>
    </header>

    <div class="container">
        <div class="search-box">
            <h2 style="font-family: 'Playfair Display', serif; color: var(--gold); margin:0;">Meus Hor√°rios</h2>
            <p id="statusMensagem" style="font-size:13px; color:#aaa; margin-top:10px;">Verificando agenda atualizada...</p>
        </div>

        <div id="listaCompromissos"></div>
        
        <div id="msgVazio" class="no-results">
            <p style="margin:0;">Voc√™ n√£o possui agendamentos futuros.</p>
            <a href="index.html#agendar" style="color:var(--gold); font-size:14px; text-decoration:none; display:block; margin-top:10px;">Agendar novo hor√°rio ‚Üí</a>
        </div>

        <a href="index.html" class="back-home">‚Üê Voltar para o in√≠cio</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ6CccwzLWQZtkmUdJhoeqouWXU7vv_Sk",
            authDomain: "studio-monica.firebaseapp.com",
            projectId: "studio-monica",
            storageBucket: "studio-monica.firebasestorage.app",
            messagingSenderId: "138869623014",
            appId: "1:138869623014:web:55e0bf1fb8fcf7da431327"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let idSelecionado = null;

        window.addEventListener("load", () => {
            setTimeout(() => document.getElementById("loader").classList.add("loader-hidden"), 1000);
        });

        onAuthStateChanged(auth, (user) => {
            if (user) carregarAgendamentos(user.uid);
            else window.location.href = "login.html";
        });

        async function carregarAgendamentos(uid) {
            const lista = document.getElementById('listaCompromissos');
            const msgVazio = document.getElementById('msgVazio');
            try {
                const q = query(collection(db, "agendamentos"), where("clienteUid", "==", uid));
                const querySnapshot = await getDocs(q);
                lista.innerHTML = "";
                let temAtivo = false;
                const agora = new Date();

                querySnapshot.forEach((doc) => {
                    const dados = doc.data();
                    const dataAgendamento = new Date(`${dados.data}T${dados.hora}:00`);
                    if (dados.status !== "Cancelado" && dataAgendamento > agora) {
                        temAtivo = true;
                        const dataFmt = dados.data.split('-').reverse().join('/');
                        lista.innerHTML += `
                            <div class="appointment-card">
                                <span class="status-badge">${dados.status || 'Pendente'}</span>
                                <h3 style="color: var(--gold); margin-top: 0;">${dados.servico}</h3>
                                <p style="margin: 5px 0;">üìÖ Data: <strong>${dataFmt}</strong></p>
                                <p style="margin: 5px 0;">üïí Hor√°rio: <strong>${dados.hora}h</strong></p>
                                <button class="btn-cancelar" onclick="abrirModal('${doc.id}')">Cancelar este hor√°rio</button>
                            </div>
                        `;
                    }
                });

                if (!temAtivo) {
                    msgVazio.style.display = "block";
                    document.getElementById('statusMensagem').innerText = "";
                } else {
                    document.getElementById('statusMensagem').innerText = "Seus pr√≥ximos hor√°rios:";
                }
            } catch (e) { console.error(e); }
        }

        window.abrirModal = function(id) { idSelecionado = id; document.getElementById('customModal').style.display = 'flex'; }
        window.fecharModal = function() { document.getElementById('customModal').style.display = 'none'; }

        document.getElementById('confirmarAcao').onclick = async function() {
            if (idSelecionado) {
                try {
                    await updateDoc(doc(db, "agendamentos", idSelecionado), { status: "Cancelado" });
                    location.reload(); 
                } catch (e) { alert("Erro ao cancelar."); }
            }
        }
    </script>
</body>
</html>
